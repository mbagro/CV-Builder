<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Welcome to Education Page</title>
	
	<style>

.buttonStyle {
    background-color: #1f3a1f; 
    border: none;
    color: white;
    padding: 5px 25px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
}

.center {
	margin: auto;
	width: 60%;
	border: 3px solid #24a045;
	padding: 5px;
}

</style>
	
</head>

<body bgcolor = "brown">

	<h2><center>Education Details for CV</center></h2>

	<!-- Adding Feedback component -->
	<div wicket:id="feedback"></div>

	<!-- Adding form components -->

	<div class="center">	
	<form action="submit" method="post" wicket:id="eduForm">
	
	<!--  Adding Add Education Button -->
	<input type="submit" value="Add Education" wicket:id="eduAdd" class="buttonStyle">
	
	<!-- Adding Education List -->
	<select wicket:id="eduList"></select><br><br>
	
	<!-- Adding Education Select Area Section -->
	<h4><font color="#24b9c1"><span wicket:id="eduLabel1"></span></font></h4><textarea rows = "2" cols= "30" wicket:id="eduArea1"></textarea><br>
	
	<h4><font color="#24b9c1"><span wicket:id="eduLabel2"></span></font></h4><textarea rows = "2" cols= "30" wicket:id="eduArea2"></textarea><br>
	
	<h4><font color="#24b9c1"><span wicket:id="eduLabel3"></span></font></h4><textarea rows = "2" cols= "30" wicket:id="eduArea3"></textarea><br><br>
		
	<!-- Adding Buttons -->
	
	<input type="submit" value = "Save Details" class="buttonStyle">
	<input type="submit" value = "Update Details" wicket:id="eduUpdate" class="buttonStyle">
	<input type="submit" value="Go Home!" class = "buttonStyle" wicket:id="HomeBtn">
	
	</form>
	</div>
	
</body>
</html>
