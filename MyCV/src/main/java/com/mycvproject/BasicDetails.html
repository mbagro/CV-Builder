<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Basic Details Page</title>
<style>

.center {
	margin: auto;
	width: 60%;
	border: 3px solid #FFFFFF;
	padding: 5px;
}

.buttonStyle {
    background-color: #24a045; 
    border: none;
    color: white;
    padding: 5px 25px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
}

</style>

</head>

<body bgcolor="brown">
	<h2><center>Basic Details for CV</center></h2>
	
	<div wicket:id="feedback"></div>
	
	<div class = "center">
	<form wicket:id="userForm" method="post">
	<!-- Adding Inputs for Basic Details -->
	
	<h4>Username : </h4><input type="text" wicket:id="uName"><br>
	<h4>Date of Birth : </h4><input type="text" wicket:id="uDOB"><br>

	<h4>Gender : </h4><span wicket:id="uGender"></span><br><br>
	
	<h4>Current Address : </h4><br>
	<textarea rows="5" cols="60" wicket:id="uAddress"></textarea><br>
	
	<h4>Cover Letter : </h4><br>
	<textarea rows="5" cols="60" wicket:id="uLetter"></textarea><br><br>
	
	<input type="submit" value="Save Details" class = "buttonStyle">
	<input type="submit" value="Next!" class = "buttonStyle" wicket:id="NextBtn">
	
	</form>
	</div>
	
</body>
</html>
